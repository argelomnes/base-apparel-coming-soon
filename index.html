<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <header class="row">
                    <a href="#"><img src="images/logo.svg" alt="Base Apparel" class="logo"/></a>
                </header>

                <picture>
                    <source
                        srcset="images/hero-desktop.jpg 610w"
                        media="(min-width: 548px)"
                        type="image/jpeg"
                    />
                    <img src="images/hero-mobile.jpg" alt="female model" class="hero" />
                </picture>

                <main class="row">
                    <h1><span>We're</span> coming soon</h1>
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add
                        your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                    <form action="#" method="get" accept-charset="utf-8">
                        <label for="email">Email Address</label>
                        <input
                            id="email"
                            type="email"
                            name="email"
                            value=""
                            placeholder="Email Address"
                            class="email"
                            required
                        />
                        <button type="submit">
                            <img src="images/icon-arrow.svg" alt="arrow" />
                        </button>
                    </form>
                </main>
            </div>
            <!-- grid -->

            <footer>
                <p class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                        >Frontend Mentor</a
                    >. Coded by <a href="https://twitter.com/css_override">Argel Omnes</a>.
                </p>
            </footer>
        </div>
    </body>
</html>
